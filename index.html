<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-list</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="text-center py-3">
            <h2 class="py-3">Elenco di e-mail casuali</h2>
            <button class="btn btn-danger my-3 mx-3" @click="recoveryMail()">Crea Una e-mail</button>
            <button class="btn btn-danger my-3 mx-3" @click="recoveryMultiMail()">Crea Dieci e-mail</button>
            <ul>
                <li class="list-unstyled py-3" v-for="(email,i) in elencoMail" :key="i">{{ email }}</li>
            </ul>
        </div>
        
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
